spring:
  application:
    name: devbrain-backend

  # 프로필 설정
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # 데이터베이스 설정
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dev_brain}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate  # 스키마는 Collector가 이미 생성함
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# 서버 설정
server:
  port: ${BACKEND_PORT:8081}

# Gemini API 설정
gemini:
  api-key: ${GOOGLE_API_KEY:}
  model: gemini-2.0-flash
  embedding-model: text-embedding-004

# 검색 설정
search:
  vector-weight: 0.7
  keyword-weight: 0.3
  top-k: 5

# 로깅
logging:
  level:
    com.devbrain: DEBUG
    org.hibernate.SQL: DEBUG

# Swagger 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs

